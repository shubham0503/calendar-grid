<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calendar - Grid Layout</title>
</head>

<body>
    <main>
        <div class="calendar">
            <div class="month-row">
                <time datetime="2019-02"><i class="arrow left"></i>&nbsp;&nbsp;&nbsp; November 2019 &nbsp;&nbsp;&nbsp;<i class="arrow right"></i></time>
            </div>
            <div class="day-grid">
                <div>Mon</div>
                <div>Tus</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="date-grid">
                <button class="prev-month" type="button" value="28">28</button>
                <button class="prev-month" type="button" value="29">29</button>
                <button class="prev-month" type="button" value="30">30</button>
                <button class="prev-month" type="button" value="31">31</button>
                <button class="curr-month" type="button" value="1">1</button>
                <button class="curr-month" type="button" value="2">2</button>
                <button class="curr-month" type="button" value="3">3</button>
                <button class="curr-month" type="button" value="4">4</button>
                <button class="curr-month" type="button" value="5">5</button>
                <button class="curr-month" type="button" value="6">6</button>
                <button class="curr-month" type="button" value="7">7</button>
                <button class="curr-month" type="button" value="8">8</button>
                <button class="curr-month" type="button" value="9">9</button>
                <button class="curr-month" type="button" value="10">10</button>
                <button class="curr-month" type="button" value="11">11</button>
                <button class="curr-month" type="button" value="12">12</button>
                <button class="curr-month" type="button" value="13">13</button>
                <button class="curr-month" type="button" value="14">14</button>
                <button class="curr-month" type="button" value="15">15</button>
                <button class="curr-month" type="button" value="16">16</button>
                <button class="curr-month" type="button" value="17">17</button>
                <button class="curr-month" type="button" value="18">18</button>
                <button class="curr-month" type="button" value="19">19</button>
                <button class="curr-month" type="button" value="20">20</button>
                <button class="curr-month" type="button" value="21">21</button>
                <button class="curr-month" type="button" value="22">22</button>
                <button class="curr-month" type="button" value="23">23</button>
                <button class="curr-month" type="button" value="24">24<span class="curr-date"></span></button>
                <button class="curr-month" type="button" value="25">25</button>
                <button class="curr-month" type="button" value="26">26</button>
                <button class="curr-month" type="button" value="27">27</button>
                <button class="curr-month" type="button" value="28">28</button>
                <button class="curr-month" type="button" value="29">29</button>
                <button class="curr-month" type="button" value="30">30</button>
            </div>
        </div>
    </main>
</body>
</html>
